        <!-- Contact-->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase"><i18n:text key="baudi.landing.contact.us"/></h2>
                    <h3 class="section-subheading text-muted"><i18n:text key="baudi.landing.contact.us.sub"/></h3>
                </div>
                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="name" type="text" placeholder="i18n(baudi.landing.contact.your.name)" required="required" data-validation-required-message="i18n(baudi.landing.contact.your.name.req)" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="email" type="email" placeholder="i18n(baudi.landing.contact.your.mail)" required="required" data-validation-required-message="i18n(baudi.landing.contact.your.mail.req)" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group mb-md-0">
                                <input class="form-control" id="subject" type="tel" placeholder="i18n(baudi.landing.contact.your.subject)" required="required" data-validation-required-message="i18n(baudi.landing.contact.your.subject.req)" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-textarea mb-md-0">
                                <textarea class="form-control" id="message" placeholder="i18n(baudi.landing.contact.your.message)" required="required" data-validation-required-message="i18n(baudi.landing.contact.your.message.req)"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <div id="success"></div>
                        <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit"><i18n:text key="baudi.landing.contact.send.message"/></button>
                    </div>
                </form>
            </div>
