<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title data-template="config:app-title">Baumann-Digital</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="shortcut icon" href="icon.png"/>
		<!-- TODO: paths are hardcoded, not good... -->
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
		<!-- Core theme CSS for landing page (includes Bootstrap)-->
		<link href="resources/css/landingPageStyles.css" rel="stylesheet"/>
		<!-- Cookie alert -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Wruczek/Bootstrap-Cookie-Alert@gh-pages/cookiealert.css"/>
		<!-- font awesome -->
		<link rel="stylesheet" href="resources/css/font-awesome.min.css"/>
		<!-- sticky-footer -->
		<link href="resources/css/sticky-footer-navbar.css" rel="stylesheet"/>
		<!-- Custom styles for this template -->
		<link href="resources/css/theme.css" rel="stylesheet"/>
	</head>
	<body xmlns:i18n="http://exist-db.org/xquery/i18n" id="body" class="d-flex flex-column">
		<nav data-template="templates:include" data-template-path="templates/baudiMainNav.html"/>
		<div style="height: 37px;"/>
		<main role="main" class="container mt-1" id="content"/>
		<div class="alert text-center cookiealert" role="alert" aria-label="cookieAlert">
			<div data-template="i18n:translate" data-template-lang="en" data-template-catalogues="/db/apps/baudiApp/catalogues">
				<button type="button" class="btn btn-primary btn-sm close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true" style="color: white;">X</span>
				</button>
				<div style="width: 90%; margin-left: 50px; margin-right: 50px;">
					<i18n:text key="baudi.landing.cookies.notice"/>&#160;<a href="https://cookiesandyou.com/" target="_blank">
						<i18n:text key="baudi.landing.cookies.learnMore"/>
					</a>
				</div>
				<br/>
				<button type="button" class="btn btn-primary btn-sm acceptcookies">
					<i18n:text key="baudi.landing.cookies.accept"/>
				</button>
			</div>
		</div>
		<footer data-template="templates:include" data-template-path="templates/baudiMainFooter.html"/>
		<!-- Bootstrap core JavaScript
				 ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<!-- Cookie Alert -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"/>

		<!-- Third party plugin JS-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"/>
		<!-- Contact form JS-->
		<script src="/resources/js/assets/mail/jqBootstrapValidation.js"/>
		<script src="/resources/js/assets/mail/contact_me.js"/>
		<!-- Core theme JS-->
		<script src="/resources/lib/counterup/jquery.waypoints.min.js"/>
		<script src="/resources/lib/counterup/jquery.counterup.js"/>
		<script src="/resources/js/landingPageScripts.js"/>
		<!-- Font Awesome icons (free version)-->
		<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"/>
		<script src="$resources/js/cookieHandler.js"/>
	</body>
</html>
